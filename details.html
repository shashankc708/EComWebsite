<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark text-white position-sticky top-0 z-1">
        <div class="container-fluid">
            <a href="" class="navbar-brand text-white fw-bold fs-4">E-COMMERCE</a>

            <button class="navbar-toggler bg-white text-secondary" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link text-white fs-5">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="contact.html" class="nav-link text-white fs-5">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a href="contact.html" class="nav-link text-white fs-5">Details</a>
                    </li>

                </ul>

                <div class="" id="authButtons">
                    <a href="login.html" class="btn btn-primary">Login</a>
                    <a href="register.html" class="btn btn-primary">Register</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">

        <div class="row">

            <div class="col-6">
                <!-- Product Details -->
                <div id="product-details"></div>
            </div>

            <div class="col-6">
                <h4 class="text-center fw-bold mb-2">Reviews</h4>
                <!-- Reviews -->
                <div id="reviews-container"></div>
            </div>

        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded',function(){
           const productData =  sessionStorage.getItem('selectedProducts');
           if(!productData){
            window.location.href = 'index.html'
           }
           product = JSON.parse(productData);

           console.log(product)
           document.querySelector('#product-details').innerHTML = 
           `
           <h2>${product.title}</h2> 
           <img src="${product.thumbnail}">
           <p>${product.description}</p>
           <p><b>Category: </b>${product.category}</p>
           <p><b>Price: $ </b>${product.price}</p>
           <p><b>Discount Percentage: </b>${product.discountPercentage} %</p>
           <p><b>Rating: </b>${product.rating} <span class="bi bi-star-fill text-warning"></span> <span class="bi bi-star-fill text-warning"></span> <span class="bi bi-star-fill text-warning"></span></p>
           <p><b>Brand: </b>${product.brand}</p>
           <p><b>Sku: </b>${product.sku}</p>
           <p><b>Stock Available: </b>${product.stock}</p>
           <p><b>Shipping Information: </b>${product.shippingInformation}</p>
           <p><b>Return Policy: </b>${product.returnPolicy}</p>
           <p><b>Min. Order Quantity: </b>${product.minimumOrderQuantity}</p>
           <p><b>Dimension: </b>Height: ${product.dimensions.height}, Width:${product.dimensions.width}, Depth:${product.dimensions.depth} </p>
           <p><b>Warranty Information: </b>${product.warrantyInformation}</p>
           <p><b>Availability: </b>${product.availabilityStatus}</p>
           <p><b>Tags: </b>${product.tags}</p>
           <p><b>BarCode: </b>${product.meta.barcode}</p>
           <p><b>Date: </b>${product.meta.createdAt}</p>
           <img src="${product.meta.qrCode}">
           
           `
           
          const reviewsContainer =  document.getElementById("reviews-container");

          product.reviews.forEach(reviews=>{
            const reviewCard = document.createElement('div');
            reviewCard.className = 'card shadow-lg mb-5'
            reviewCard.innerHTML = 
            `
            <div class="card-body">
                <h4 class="card-title">${reviews.reviewerName}</h4>
                <h5 class="card-title">${reviews.reviewerEmail}</h5>
                <p class="card-title"><b>Review:</b> ${reviews.comment} </p>
                <p class="card-title"><b>Date:</b> ${reviews.date} </p>
                <p class="card-title"><b>Rating:</b> ${reviews.rating} </p>
            </div>
            `
            reviewsContainer.appendChild(reviewCard)

          })

        })
    </script>

    <script src="/JS/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
